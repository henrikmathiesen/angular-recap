<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Angular Recap</title>
		<meta name="description" content="Angular Recap">
		<link rel="stylesheet" href="./css/base.css">
	</head>
	<body ng-app="angularRecap" ng-cloak="">
		<h1>Angular Recap</h1>
		<h2>A simple test that Angular is working</h2>
		<div>{{ 1 + 1 }}</div>
		<h3>Model binding, name is created on the scope behind the scenes</h3>
		<div>
			<input type="text" ng-model="name" /> {{ name }}
		</div>
		<br />
		<div ng-controller="mainController">
			{{ message }}
		</div>
		<div ng-controller="mainControllerToo">
			{{ message }}
		</div>
		
		
		
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="./js/jspatterns.js"></script>
		<script src="./js/modules/app.js"></script>
		<script src="./js/controllers/mainController.js"></script>
	</body>
</html>
