<div>
	<div>
		<div>Name: {{ user.name }}</div>
		<div>
			<img ng-src="{{ user.avatar_url }}" alt="{{ user.name }}" />
		</div>
	</div>
	<h4>Repos</h4>
	<div>Sort</div>
	<div>
		<select ng-model="userReposSortOrder">
			<option value="+name">Name</option>
			<option value="-stargazers_count">Stars</option>
		</select>
	</div>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Primary Language</th>
				<th>Stars</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="repo in userRepos | orderBy:userReposSortOrder">
				<td>{{ repo.name }}</td>
				<td>{{ repo.language }}</td>
				<td>{{ repo.stargazers_count | number }}</td>
			</tr>
		</tbody>
	</table>
</div>
